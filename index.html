<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill exchange</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <button id="add"><i class="fas fa-plus"></i></button>
            <button id="search"><i class="fas fa-search"></i></button>
            <button id="reset"><i class="fas fa-sync-alt"></i></button>

        </div>
        <div class="skillContainer">
            <div class="skills">
                <div class="skillCard">
                    <div class="backGround">
                        <div class="image" style="background-image: url(./assets/bg.png);"></div>
                        <div class="title">
                        <h3>Above And Beyond</h3>
                        </div>
                    </div>
                    <div class="forGround" style="background-image: url(./assets/fg.png);">
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </div>
    <div class="add-menu">
        <h2>Add Menu</h2>
        <form>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <label for="profile-picture-upload" class="custom-file-upload">Choose File</label>
                <input type="file" id="profile-picture-upload" name="profile-picture">
            </div>
            <div class="form-group">
                <label for="description-picture">Description Picture:</label>
                <label for="description-picture-upload" class="custom-file-upload">Choose File</label>
                <input type="file" id="description-picture-upload" name="description-picture">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="contact-info">Contact Info:</label>
                <textarea id="contact-info" name="contact-info" rows="2"></textarea>
            </div>
            <button id="Submit">Submit</button>
        </form>
    </div>
    <script src="./jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
