<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill exchange</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <button id="add"><i class="fas fa-plus"></i></button>
            <button id="search"><i class="fas fa-search"></i></button>
            <button id="reset"><i class="fas fa-sync-alt"></i></button>

        </div>
        <div class="skillContainer">
            <div class="skills">
                <div class="skillCard">
                    <div class="backGround">
                        <div class="image" style="background-image: url(./assets/bg.png);"></div>
                        <div class="title">
                        <h3>Above And Beyond</h3>
                        </div>
                    </div>
                    <div class="forGround" style="background-image: url(./assets/fg.png);">
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
